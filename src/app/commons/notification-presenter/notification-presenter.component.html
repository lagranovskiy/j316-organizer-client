      <a materialize="tooltip" (click)="triggerUpdate(level1.uuid, null)" data-tooltip="Die Benachrichtigungen dieser Gruppe lÃ¶schen" class="btn-flat tooltipped right"> <i class="material-icons  red-text darken-1-text">delete</i></a>
