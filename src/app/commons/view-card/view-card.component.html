<div class="card">
  <div class="card-content">
    <span class="card-title flow-text"> {{model.getTitle()}}</span>
    <blockquote>{{model.getDescription() || 'kein Kommentar'}}</blockquote>
  </div>
  <div class="card-action">
    <a class="waves-effect waves-teal btn-flat" (click)="sendOpenEvent()"><i class="material-icons ">create</i></a>
    <a (click)="openModal()" class="waves-effect waves-teal btn-flat "><i class="material-icons red-text">delete</i></a>
    <a *ngIf="clonable" class="waves-effect waves-teal btn-flat" (click)="sendCloneEvent()"><i class="material-icons ">content_copy</i></a>

  </div>
</div>

<removal-dialog [removalIdentification]="model.getTitle()" (removeAccepted)="sendRemoveEvent()"></removal-dialog>
