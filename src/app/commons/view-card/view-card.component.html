<div class="card">
  <div class="card-content">
    <span class="card-title flow-text"> {{model.getTitle()}}</span>
    <blockquote>{{model.getDescription() || 'kein Kommentar'}}</blockquote>
  </div>
  <div class="card-action">
    <a class="waves-effect waves-teal btn-flat" (click)="sendOpenEvent()"><i class="material-icons ">create</i></a>
    <a href="#planRemovalDialog" class="waves-effect waves-teal btn-flat " materialize="leanModal"
       [materializeParams]="[{dismissible: false}]"><i
      class="material-icons red-text">delete</i></a>
    <a *ngIf="clonable" class="waves-effect waves-teal btn-flat" (click)="sendCloneEvent()"><i class="material-icons ">content_copy</i></a>

  </div>
</div>

<div id="planRemovalDialog" class="modal" materialize>
  <div class="modal-content">
    <h4 class="flow-text">Bitte bestätigen Sie die Löschung?</h4>
    <p class="flow-text">{{ model.getTitle()}}</p>
  </div>
  <div class="modal-footer">
    <a class=" modal-action modal-close waves-effect waves-green btn-flat red-text"
       (click)="sendRemoveEvent()">Agree</a>
    <a class=" modal-action modal-close waves-effect waves-green btn-flat">Nein</a>
  </div>
</div>
