<div class="row">
  <div class="col s12">
    <h2>Teilnehmer verwalten</h2>
  </div>
</div>

<div class="row">
  <div class="col s12">
    <a class="waves-effect waves-light btn" (click)="createNewParticipant()"><i class="material-icons left">add</i>Neue
      Teilnehmer</a>
  </div>
</div>


<div class="row">
  <div class="col s12 m3 l4" *ngFor="let person of personList">
    <view-card [model]="person" [clonable]="false"  (openClicked)="openPerson($event)" (removeClicked)="removePerson($event)" ></view-card>
  </div>
</div>
