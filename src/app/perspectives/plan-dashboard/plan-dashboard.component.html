<div class="row">
  <div class="col s12"></div>
</div>
<div class="row">
  <div class="col s12">
    <div class="flow-text valign"> -> Dienstplan√ºbersicht </div>
  </div>
</div>

<div class="row">
  <div class="col s12 m8 ">
    <a class="waves-effect waves-light btn " (click)="createNewDienstplan()">
      <i class="material-icons left">add</i>Neue Plan</a>
  </div>
  <div class="col s12 m4 right-align">
    <input id="searchField" type="text" [(ngModel)]="searchString" class="validate">
    <label for="searchField">Plan suchen</label>
  </div>

</div>


<div class="row">
  <div class="col s12" *ngFor="let plan of planList | filterDisplayable: searchString | orderBy">
    <list-item [model]="plan" [clonable]="true" (openClicked)="openPlan($event)" (removeClicked)="removePlan($event)"
               (cloneClicked)="clonePlan($event)"></list-item>
  </div>
</div>
