<div class="row">
  <div class="col s12">
    <h2>Dienstplan√ºbersicht</h2>
  </div>
</div>

<div class="row">
  <div class="col s12">
    <a class="waves-effect waves-light btn" (click)="createNewDienstplan()"><i class="material-icons left">add</i>Neue
      Plan</a>
    <a class="waves-effect waves-light btn" (click)="savePlans()"><i class="material-icons left">cloud</i>Sichern</a>
  </div>
</div>

<div class="row">
  <div class="col s4" *ngFor="let plan of planList">
    <div class="card" >
      <div class="card-content">
        <span class="card-title"> {{plan.planInformation.planName}}</span>
        <p>{{plan.planInformation.planStart}} - {{plan.planInformation.planEnd}}</p>
      </div>
      <div class="card-action">
        <a class="btn-floating"><i class="material-icons">create</i></a>
        <a class="btn-floating red"><i class="material-icons">delete</i></a>
      </div>
    </div>
  </div>
</div>
