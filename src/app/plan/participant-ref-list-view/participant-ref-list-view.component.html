<ul materialize="collapsible" class="collapsible" data-collapsible="accordion">
  <li *ngIf="participants.length == 0">
    <div class="collapsible-header">Keine Teilnehmer ausgew√§hlt</div>
    <div class="collapsible-body"></div>
  </li>
  <li *ngFor="let participant of participants | personRef">
    <div class="collapsible-header" style="overflow: auto">{{participant.getTitle()}}
      <span class="badge" >
        <a *ngIf="editMode" class="right" (click)="removeParticipant(participant, $event)"><i class="material-icons red-text">delete</i></a>
        {{participant.mobilePhone}}
      </span>
    </div>
    <div class="collapsible-body">
      <p><b>Anschrift:</b> {{participant.address.location }}<br>
        <b>Email:</b> {{participant.email}}<br>
        <b>Handy:</b> {{participant.mobilePhone}}
      </p>
    </div>
  </li>
</ul>
