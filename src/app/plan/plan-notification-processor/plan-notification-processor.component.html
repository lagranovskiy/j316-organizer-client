<div class="row">

  <a materialize="leanModal" href="#notificationReport" class="waves-effect waves-light btn-large"
     (click)="startPlanNotifications()"><i class="material-icons right">phonelink_ring</i>Benachrichtigungen
    versenden</a>

</div>

<!-- Modal Structure -->
<div id="notificationReport" class="modal bottom-sheet">
  <div class="modal-content">
    <h4>Benachrichtungsbericht</h4>

    <div class="row" *ngIf="error != null">
      Es ist eine Fehler aufgetreten :(
      <p class="text-darken-2"> {{error}} </p>
    </div>
    <div class="row">
      <div class="col s6 m3" *ngFor="let reportItem of sentReport | orderBy:['scheduledDateIndexed', 'recipient']">
        <div class="card horizontal">
          <div class="card-image text-darken-2">
            <i class="material-icons right " style="font-size: 140px;" *ngIf="reportItem.notificationType == 'cal'">event</i>
            <i class="material-icons right " style="font-size: 140px;" *ngIf="reportItem.notificationType == 'email'">email</i>
            <i class="material-icons right " style="font-size: 140px;"
               *ngIf="reportItem.notificationType == 'sms'">call</i>
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <h5>{{reportItem.recipient}}</h5>
              <p>Geplannt am: {{reportItem.scheduledDate}}</p>
              <p>Status: {{reportItem.status}}</p>

            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
  </div>
</div>
